<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Contrase√±a | Planeta Consciente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #81c784;
            --accent-color: #388e3c;
            --background-color: #f5f5f5;
            --text-color: #333;
            --light-text: #fff;
            --error-color: #d32f2f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                              url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .forgot-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 5px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .message {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            text-align: left;
        }
        
        .error {
            background-color: #ffebee;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }
        
        .success {
            background-color: #e8f5e9;
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        
        label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        input {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.3);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .login-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .info-text {
            background-color: #e3f2fd;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: left;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1>üîì Recuperar Contrase√±a</h1>
        <p class="subtitle">Ingresa tu email para recibir instrucciones</p>
        
        <!-- Mensajes flash -->
        <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
        
        <div class="info-text">
            <p>Te enviaremos un enlace seguro a tu email para restablecer tu contrase√±a.</p>
        </div>
        
        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" 
                       placeholder="Ingresa tu correo electr√≥nico" required>
            </div>
            
            <button type="submit">Enviar enlace de recuperaci√≥n</button>
        </form>
        
        <a th:href="@{/login}" class="login-link">‚Üê Volver al inicio de sesi√≥n</a>
    </div>
</body>
</html>
