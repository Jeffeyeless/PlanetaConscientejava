<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Contrase√±a | Planeta Consciente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #81c784;
            --accent-color: #388e3c;
            --background-color: #f5f5f5;
            --text-color: #333;
            --light-text: #fff;
            --error-color: #d32f2f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                              url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .reset-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 5px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .message {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            text-align: left;
        }
        
        .error {
            background-color: #ffebee;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }
        
        .success {
            background-color: #e8f5e9;
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        
        label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        input {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.3);
        }
        
        input.error-field {
            border-color: var(--error-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .login-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            text-align: left;
            margin-top: -0.5rem;
        }
        
        .security-info {
            background-color: #fff8e1;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: left;
            color: #ff8f00;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>üîê Nueva Contrase√±a</h1>
        <p class="subtitle">Crea una nueva contrase√±a segura</p>
        
        <!-- Mensajes flash -->
        <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
        
        <div class="security-info">
            <p><strong>Seguridad:</strong> Usa una contrase√±a que no utilices en otros servicios.</p>
        </div>
        
        <form th:action="@{/reset-password}" method="post" id="resetForm">
            <input type="hidden" name="token" th:value="${token}">
            
            <!-- Campo Nueva Contrase√±a -->
            <div class="form-group">
                <label for="password">Nueva Contrase√±a</label>
                <input type="password" id="password" name="password" 
                       placeholder="Ingresa tu nueva contrase√±a" required minlength="8">
                <div class="password-requirements">
                    La contrase√±a debe tener al menos 8 caracteres
                </div>
            </div>
            
            <!-- Confirmar Contrase√±a -->
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" name="confirmPassword" 
                       placeholder="Repite tu nueva contrase√±a" required>
                <div id="confirmPasswordError" class="error-message">
                    Las contrase√±as no coinciden
                </div>
            </div>
            
            <button type="submit">Establecer nueva contrase√±a</button>
        </form>
        
        <a th:href="@{/login}" class="login-link">‚Üê Volver al inicio de sesi√≥n</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            // Validaci√≥n en tiempo real de contrase√±as coincidentes
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('error-field');
                    confirmPasswordError.classList.add('show');
                } else {
                    confirmPassword.classList.remove('error-field');
                    confirmPasswordError.classList.remove('show');
                }
            });
            
            // Validaci√≥n al enviar el formulario
            form.addEventListener('submit', function(e) {
                let isValid = true;
                
                // Validar campos requeridos
                const requiredFields = ['password', 'confirmPassword'];
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (!field.value.trim()) {
                        field.classList.add('error-field');
                        isValid = false;
                    } else {
                        field.classList.remove('error-field');
                    }
                });
                
                // Validar coincidencia de contrase√±as
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('error-field');
                    confirmPasswordError.classList.add('show');
                    isValid = false;
                }
                
                // Validar longitud m√≠nima de contrase√±a
                if (password.value.length < 8) {
                    password.classList.add('error-field');
                    isValid = false;
                }
                
                if (!isValid) {
                    e.preventDefault();
                    // Desplazarse al primer error
                    const firstError = document.querySelector('.error-field');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
        });
    </script>
</body>
</html>
